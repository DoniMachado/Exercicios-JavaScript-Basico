<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contador de Passos</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body >

    <header>
        <h1>Contador de Passos</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="txtinicio">Início: </label>
                <input type="number" id="txtinicio">
            </p>
            
            <p>
                <label for="txtfim">Fim: </label>
                <input type="number" id="txtfim">
            </p>
            
            <p>
                <label for="txtpasso">Passo: </label>
                <input type="number" id="txtpasso">
            </p>

           <p>
            <input type="button" value="Contar" onclick="contar()">
           </p>           

        </div>

        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>

    </section>

    <footer>
        <p>&copy;Curso em Vídeo - Exercício JavaScript</p>
    </footer>
    
</body>



</html>
