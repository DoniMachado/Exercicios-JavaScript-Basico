<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body >

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="txtNumber">Número (entre 1 e 100): </label>
                <input type="number" id="txtNumber">
            </p>
            

           <p>
            <input type="button" value="Adicionar" id="btnAdd" onclick="Add()">
           </p>           

        </div>

        <div id="array">
            <textarea name="retorno" id="retorno" cols="40" rows="12" readonly></textarea>  

            <p id="botoes">
                <input type="button" value="Finalizar" id="btnFinalizar" onclick="Finalizar()">         

            
                <input type="button" value="Limpar" id="btnLimpar" onclick="Limpar()">
            </p>
            
           
                        
        </div>

        <div id="resultado">
            

        </div>

    </section>

    <footer>
        <p>&copy;Curso em Vídeo - Exercício JavaScript</p>
    </footer>
    
</body>



</html>
